<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>car</title>
    <style>
        :root{
            --baile:100%;
        }
        html,body{
            height: var(--baile);
        }
        body{
            margin: 0;
        }
        input{
            width: var(--baile);
            height: var(--baile);
            padding: 0;
            cursor: pointer;
            position: absolute;
            mix-blend-mode: hue;
        }
        img{
            width: var(--baile);
            height: var(--baile);
        }
    </style>
</head>
<body>
<input type="color"/>
<img src="./car.jpg" alt="">
<div></div>
</body>
</html>
